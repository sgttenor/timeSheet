<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <!-- Bootstrap CSS -->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Data Management</title>
</head>

<body>

    <div class="jumbotron">
        <div class="row">
            <h1 class="display-4 mx-auto">Employee Data Management</h1>
            <div class="row">
                <h4 class="text position-center">A Comprehensive Directory of Emloyee Blillable Hours</h4>
            </div>
        </div>
    </div>
    <div class="container1">
        <div class="container main-container" class="headers">
            <div>
                <div class="row">

                    <h6>Current Employees</h6>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Employee Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate($)</th>
                                <th scope="col">Total Billed($)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Marco</th>
                                <td>CEO</td>
                                <td>01/17/2019</td>
                                <td>3</td>
                                <td>3000</td>
                                <td>9000</td>
                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>
    <div class="container2">
        <div class="row">
            <div></div>
            <h6>Add Employee</h6>

        </div>
        <br>
        <form>
            <div class="form-group">
                <label for="search-term">Enter Name</label>
                <input type="search" class="form-control" id="employee-name" aria-describedby="searchTerm"
                    placeholder="Jane Doe">
            </div>

            <div class="form-group">
                <label for="search-term">Enter Name</label>
                <input type="search" class="form-control" id=role" aria-describedby="searchTerm" placeholder="Role">
            </div>

            <div class="form-group">
                <label for="start-year">Start Year</label>
                <input type="search" class="form-control" id="start-year" aria-describedby="startYear"
                    placeholder="MM/DD/YY">
            </div>


            <div class="form-group">
                <label for="end-year">Monthly Rate</label>
                <input type="password" class="form-control" id="monthly-rate" placeholder="$">
            </div>
            <div>

                <button type="submit" id="submit" class="btn btn-primary">Submit</button>

                <button type="clear" class="btn btn-primary">Clear</button>
            </div>
            <br>
            <br>

        </form>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javasrcipt/app.js"></script>
</body>

</html>
